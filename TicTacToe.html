<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
<div id = "back">
	<h1 class="title">Let's play Tic <span>Tac</span> Toe</h1>
	<div class="status-action">
    <select id="lengthComboBox" onchange="onchangeLengthCombobox()">
        <option value="w" selected="selected">select size</option> 
		<option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
        <option value="9">9x9</option>
    </select>
    <select id="marksInRowNeededComboBox" onchange="restartGame()">
        <option value="w" selected="selected">To win </option>
		<option value="3">3</option>
    </select>
	
	<div>
    <input type="button" id="restartButton" value="Reset..!" onclick="restartGame()">
    </div>
    <br>
    <div class="tab">
	<table id="boardTable" ></table>
	</div>
	
</div>
</div>
    <script src="j.js"></script>
</body>
</html>
